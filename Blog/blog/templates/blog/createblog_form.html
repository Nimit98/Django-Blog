{% extends 'blog/base.html' %}

{% block body %}

<title>Create Blog</title>

    Create Blog:
    {% else %}
    Update Blog
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" value="Submit" >
    </form>

{% endblock %}
